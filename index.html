<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Pair Game</title>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
                <img src="img/header-img1.png" alt="#" class="header-img">
                <h1 class="title">My pets collection</h1>
                <img src="img/header-img2.png" alt="#" class="header-img">
            </header>
            <div class="main">
                <div class="menu">
                    <div class="score">
                        <span class="score__value">0</span>
                        <span class="desc_score">folded pairs</span>

                    <button class="btn">Restart</button>
                </div>
                <div class="game__field">
                </div>
            </div>
            <footer class="footer">
                <span class="task__name">Memory pair game by Yuliiadd</span>
            </footer>
        </div>
        <script src="Card.js"></script>
        <script src="app.js"></script>
